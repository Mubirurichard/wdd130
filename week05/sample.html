<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <link rel="stylesheet" href="styles/sample.css">
</head>

<body>
    <div id="username">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <button type="submit">submit username</button>
        </form>
    </div>
    <div id="message">
        <form>
            <label for="emailaddress">Email Address:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="text">Your Message:</label>
            <textarea id="Message" name="message" rows="4"></textarea>

            <label><input type="checkbox" id="newsletter" name="newsletter">send me updates</label>

            <button type="submit">submit message</button>
        </form>
    </div>
    <div>
        <form>
            <label for="name">Full Name:</label>
            <input type="name1" id="name1" name="name1">

            <label for="phone">Phone Number:</label>
            <input type="phone1" id="phone1" name="phone1" placeholder="070-423-1225">
            <button type="contact">Submit contact Information</button>
        </form>
    </div>
    <div>
        <label for="quantity">Select Quantity</label>
        <select name="quantity" id="quantity">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
</body>
