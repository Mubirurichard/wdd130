<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Contact Us - White Water Rafting Company</title>
        <meta name="description" content="Get in touch with White Water Rafting Company for bookings, questions, or website suggestions. Contact us for the best rafting adventures.">
        <meta name="author" content="Mubiru Richard">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/z-boat.png" alt="Rafting logo" width="100">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="contact-info">
                <h1>White Water Rafting Company</h1>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+256 704 231 225</p>
                <p>info@whitewater.com</p>
            </div>
            
            <div class="container">
                <div class="form-section">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Your name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Your email">
                        </div>
                        
                        <div class="form-group1">
                            <label class="message"> Message Purpose</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" id="general" name="purpose" value="general"> General Inquiry
                                </label>
                                <label class="radio-option">
                                    <input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question
                                </label>
                                <label class="radio-option">
                                    <input type="radio" id="newsletter" name="purpose" value="suggestion"> Website Suggestion
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group2">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" placeholder="Type your message here"></textarea>
                        </div>
                        
                        <div class="form-group3">
                            <label class="checkbox-option">
                                <input type="checkbox" id="checkbox" name="newsletter"> Please Subscribe me to the monthly newsletter
                            </label>
                        </div>
                        
                        <button type="submit" class="submit-btn">Get in Touch!</button>
                    </form>
                </div>
                <div class="maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15958.812589167555!2d32.525959!3d0.435349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sug!4v1764426160843!5m2!1sen!2sug"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
            
            <section>
                <h2>We Are Here To Serve You!</h2>
                <div class="gallery">
                    <figure>
                        <img src="images/nature.jpg" alt="The beauty of nature">
                        <figcaption>Scenic Calm Waters</figcaption>
                    </figure>
                    <figure>
                        <img src="images/training.jpg" alt="training Exercises">
                        <figcaption>Teamwork on the River</figcaption>
                    </figure>
                    <figure>
                        <img src="images/safety.jpg" alt="Safety gear">
                        <figcaption>Safety First Training</figcaption>
                    </figure>
                </div>
            </section>
            </main>
            
            <footer>
                <p>&copy;2025 White Water Rafting AdventuresðŸŒ´ Mubiru Richard ðŸŒ´</p>
                <nav class="socialmedia">
                    <a href="https://facebook.com">
                        <img src="images/facebook-icon.png" alt="Follow us on Facebook"></a>
                    <a href="https://twitter.com">
                        <img src="images/twitter-icon.png" alt="Follow us on Twitter"></a>
                    <a href="https://Whatsapp.com">
                        <img src="images/whatsapp-icon.png" alt="Follow us on Whatsapp"></a>
                </nav>
            </footer>
    </body>
</html>
